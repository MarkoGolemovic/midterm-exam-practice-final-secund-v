<!DOCTYPE html>

<html>
    <head>
        <title>List of Penguins</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="center">
            <input type="button" id="storeButton" class="button" value="Store">
            <div id="listOfPenguins" class="list-of-penguins">
                <h3>Macaroni</h3>
                <img class="penguin-image" src="images/macaroni.jpg" alt="Macaroni">
                <p><b>Size:</b> 5.2kg (m), 5.3kg (f)</p>
                <p><b>Favorite food:</b> krill</p>
                <input type="button" id="previousPenguinButton" class="previous button" value="Previous">
                <input type="button" id="nextPenguinButton" class="next button" value="Next">        
            </div>
        </div>

        <script src="js/app.js" type="module"></script>
    </body>
</html>
